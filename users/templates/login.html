{% extends 'base.html' %} {% block content %}
{% load static %}
<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('{% static "images/bg-01.jpg" %}')"
  >
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41"> Account Login </span>
      <form
        class="login100-form validate-form p-b-33 p-t-5"
        method="post"
        action="/users/login/"
      >
        {% csrf_token %}
        <div
          class="wrap-input100 validate-input"
          data-validate="Enter username"
        >
          <input
            class="input100"
            type="text"
            name="username"
            onkeydown="removeAlert(this)"
            placeholder="User name"
          />
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Enter password"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            onkeydown="removeAlert(this)"
            placeholder="Password"
          />
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <button class="login100-form-btn">Login</button>
        </div>
      </form>
      {% if messages %} {% for message in messages %}
      <div id="alert" class="alert text-center alert-danger mt-2" role="alert">{{message}}</div>

      {% endfor %} {% endif %}
    </div>
  </div>
</div>
<div id="dropDownSelect1"></div>

{% endblock content %}


{% block script %}
<script>
function removeAlert(e){
    let alert = document.getElementById('alert')
    alert.style.display = 'none'
}

</script>
{% endblock script %}
